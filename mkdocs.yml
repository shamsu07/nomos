# Site Configuration
site_name: nomos
site_description: A fast, modern rule engine for Java.
site_author: shamsu07
repo_url: https://github.com/shamsu07/nomos
edit_uri: "" # Hides the "Edit on GitHub" button

# Theme & Branding (Based on your logo)
# Theme & Branding (Based on your new palette)
theme:
  name: material
  logo: assets/nomos.png
  favicon: assets/nomos.png
  palette:
    # We are only defining one, light theme.
    scheme: default
    primary: orange  # Base color, will be overridden to #FF4100
    accent: blue
  font:
    text: Roboto
    code: Fira Code
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

# Custom CSS for your new brand colors
extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

# Page Navigation
nav:
  - 'Home': 'index.md'
  - 'Getting Started': 'getting-started.md'
  - 'Core Concepts':
    - 'The Facts Object': 'core-concepts/facts.md'
    - 'Expression Engine': 'core-concepts/expressions.md'
    - 'Functions vs. Actions': 'core-concepts/functions-actions.md'
    - 'Rule Definition (YAML)': 'core-concepts/yaml-rules.md'
    - 'Rule Definition (Java)': 'core-concepts/java-rules.md'
  - 'Spring Boot Starter': 'spring-boot.md'
  - 'Contributing': 'contributing.md'