# =============================================================================
# nomos Documentation - Modern, Minimal Design
# =============================================================================

site_name: nomos
site_description: A lightweight, blazing-fast rule engine for Java
site_author: shamsu07
repo_url: https://github.com/shamsu07/nomos
repo_name: shamsu07/nomos
edit_uri: ""

# =============================================================================
# Theme Configuration
# =============================================================================
theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/nomos-logo.png
  favicon: assets/nomos-logo.png

  palette:
    # Light mode (default)
    - media: "(prefers-color-scheme: light)"
      scheme: nomos-light
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: nomos-dark
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Inter
    code: JetBrains Mono

  icon:
    repo: fontawesome/brands/github

  features:
    # Navigation
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer

    # Search
    - search.suggest
    - search.highlight
    - search.share

    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

    # Table of contents
    - toc.follow

# =============================================================================
# Custom Assets
# =============================================================================
extra_css:
  - stylesheets/theme.css
  - stylesheets/components.css
  - stylesheets/animations.css

extra_javascript:
  - javascripts/extra.js

# =============================================================================
# Extensions
# =============================================================================
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      permalink_title: Link to this section
      toc_depth: 3

  # PyMdownx Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: shamsu07
      repo: nomos
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# =============================================================================
# Extra Configuration
# =============================================================================
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/shamsu07/nomos
      name: GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/shamsu07
      name: Twitter

  analytics:
    provider: google
    property: G-XXXXXXXXXX

# =============================================================================
# Navigation Structure
# =============================================================================
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Core Concepts:
      - The Facts Object: core-concepts/facts.md
      - Expression Engine: core-concepts/expressions.md
      - Functions & Actions: core-concepts/functions-actions.md
      - YAML Rules: core-concepts/yaml-rules.md
      - Java Rules: core-concepts/java-rules.md
  - Spring Boot: core-concepts/spring-boot.md
  - Contributing: core-concepts/contributing.md
